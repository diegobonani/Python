<table id="tabela-usuarios" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário (Login)</th>
        <th>Nome Completo</th>
        <th>Tipo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for perfil in perfis %}
        <tr>
          <td>{{ perfil.usuario.id }}</td>
          <td>{{ perfil.usuario.username }}</td>
          <td>{{ perfil.nome_completo }}</td>
          <td>
            {% if perfil.tipo == "Administrador" %}
              <span class="badge bg-primary">{{ perfil.tipo }}</span>
            {% else %}
              <span class="badge bg-secondary">{{ perfil.tipo }}</span>
            {% endif %}
          </td>
          <td>
            <a href="#" class="btn btn-primary btn-sm" title="Editar"><i class="fas fa-edit"></i></a>
            <a href="#" class="btn btn-danger btn-sm" title="Excluir"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <script>
    $('#tabela-usuarios').DataTable({
      language: { url: 'https://cdn.datatables.net/plug-ins/2.0.8/i18n/pt-BR.json' }
    });
  </script>
